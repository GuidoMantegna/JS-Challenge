<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox" name="first" id="checkbox" data-num="1">
            <label for="first">This is an inbox layout</label>
        </div>
        <div class="item">
            <input type="checkbox" name="second" id="checkbox" data-num="2">
            <label for="second">Check one item</label>
        </div>
        <div class="item">
            <input type="checkbox" name="third" id="checkbox" data-num="3">
            <label for="third">Hold Down your Shift Key</label>
        </div>
        <div class="item">
            <input type="checkbox" name="fourth" id="checkbox" data-num="4">
            <label for="fourth">Check a lower item</label>
        </div>
        <div class="item">
            <input type="checkbox" name="fiveth" id="checkbox" data-num="5">
            <label for="fiveth">Everything inbetween should also be set to checked</label>
        </div>
        <div class="item">
            <input type="checkbox" name="sixth" id="checkbox" data-num="6">
            <label for="sixth">Try do it with out any libraries</label>
        </div>
        <div class="item">
            <input type="checkbox" name="seventh" id="checkbox" data-num="7">
            <label for="seventh">Just regular JavaScript</label>
        </div>
        <div class="item">
            <input type="checkbox" name="eigth" id="checkbox" data-num="8">
            <label for="eigth">Good Luck!</label>
        </div>
        <div class="item">
            <input type="checkbox" name="nineth" id="checkbox" data-num="9">
            <label for="nineth">Don't forget to tweet your result</label>
        </div>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
