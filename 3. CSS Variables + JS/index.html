<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   

    <div class="main-container">
        <div class="custom-menu">
                <h1>How are you felling today?</h1>

                <div class="state">
                    <label for="in-love">In love</label>
                    <input id="in-love-checkbox" type="checkbox" checked="true">
                    <label for="having-fun">Having Fun</label>
                    <input id="having-fun-checkbox" type="checkbox" >
                </div>

                <label class="love-label" for="love-level">Love level</label>
                <input class="input love" type="range" value="50">

                <label class="anxiety-label" for="anxiety">Anxiety</label>
                <input class="input anxiety" type="range" value="50">

                <label class="colour-label" for="colour">Colourfull</label>
                <div class="color-box">
                    <span style="background: red;"></span>
                    <span style="background: yellow;"></span>
                    <span style="background: pink;"></span>
                    <span style="background: green;"></span>
                    <span style="background: black;"></span>
                </div>


        </div>
        <div class="heart-box">
            <div class="heart"></div>
        </div>
        
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
