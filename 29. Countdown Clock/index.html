<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <label for="20s">20 SECS</label>
        <label for="5m">WORK 5</label>
        <label for="15m">QUICK 15</label>
        <label for="20m">SNACK 20</label>
        <label for="30m">LUNCH BREAK</label>
        <input type="number" placeholder="Enter Minutes">
    </header>
    <div class="main-container">
        <div class="countdown">
            <p class="minutes">00</p>
            <p>:</p>
            <p class="seconds">00</p>
        </div>
        <div class="back-time">
            <p>Be back at</p>
            <p class="back-hour">00</p>
            <p>:</p>
            <p class="back-minutes">00</p>
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
