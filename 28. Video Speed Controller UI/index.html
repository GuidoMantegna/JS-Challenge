<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">

            <video 
            class="html-video" 
            src="https://github.com/LeonidasEsteban/responsive-design-portafolio/blob/master/videos/f8.mp4?raw=true" 
            controls
            >
            </video>

            <div class="speed-bar">
                <p>1x</p>
                <div class="speed-fill">
                    
                </div>
            </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
