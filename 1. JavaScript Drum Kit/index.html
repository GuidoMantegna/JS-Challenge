<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Imagenes/logo.png" type="image/x-icon">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="clap">
        <source src="Sounds/clap.mp3">
    </audio>
    <audio id="hihat">
        <source src="Sounds/hihat.mp3">
    </audio>
    <audio id="kick">
        <source src="Sounds/kick.mp3">
    </audio>
    <audio id="openhat">
        <source src="Sounds/openhat.mp3">
    </audio>
    <audio id="boom">
        <source src="Sounds/boom.mp3">
    </audio>
    <audio id="ride">
        <source src="Sounds/ride.mp3">
    </audio>
    <audio id="snare">
        <source src="Sounds/snare.mp3">
    </audio>
    <audio id="tom">
        <source src="Sounds/tom.mp3">
    </audio>
    <audio id="tink">
        <source src="Sounds/tink.mp3">
    </audio>

    <div class="main-container">
        <div class="key a" data-key="a">
            <h3>A</h3>
            <p>Clap</p>
        </div>
        <div class="key s" data-key="s">
            <h3>S</h3>
            <p>Hi-Hat</p>
        </div>
        <div class="key d" data-key="d">
            <h3>D</h3>
            <p>Kick</p>
        </div>
        <div class="key f" data-key="f">
            <h3>F</h3>
            <p>OpenHat</p>
        </div>
        <div class="key g" data-key="g">
            <h3>G</h3>
            <p>Boom</p>
        </div>
        <div class="key h" data-key="h">
            <h3>H</h3>
            <p>Ride</p>
        </div>
        <div class="key j" data-key="j">
            <h3>J</h3>
            <p>Snare</p>
        </div>
        <div class="key k" data-key="k">
            <h3>K</h3>
            <p>Tom</p>
        </div>
        <div class="key l" data-key="l">
            <h3>L</h3>
            <p>Tink</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
